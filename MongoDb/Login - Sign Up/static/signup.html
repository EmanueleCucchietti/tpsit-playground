<!DOCTYPE html>
<html lang="it">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NodeJs + MongoDb</title>
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div id="first">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Login</h1>
                            </div>
                        </div>
                        <form action="" method="post" name="login" style="margin-top: 5px;" id="formSignup">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Username</label>
                                <input type="email" name="username" class="form-control" id="txtUsername"
                                    aria-describedby="emailHelp" placeholder="Inserire Username">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" name="email" class="form-control" id="txtEmail"
                                    aria-describedby="emailHelp" placeholder="Inserire Email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" style="margin-top: 5px;">Nome</label>
                                <input type="email" name="nome" class="form-control" id="txtNome"
                                    aria-describedby="emailHelp" placeholder="Inserire Nome">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" style="margin-top: 5px;">Cognome</label>
                                <input type="email" name="cognome" class="form-control" id="txtCognome"
                                    aria-describedby="emailHelp" placeholder="Inserire Cognome">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1" style="margin-top: 5px;">Password</label>
                                <input type="password" name="password" class="form-control" id="txtPassword"
                                    aria-describedby="emailHelp" placeholder="Inserire Password">
                            </div>
                            <div class="form-group" style="margin-top: 5px;">
                                <p class="text-center">By signing up you accept our <a href="#">Terms Of Use</a></p>
                            </div>
                            <div class="col-md-12 text-center" style="margin-top: 5px;">
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm"
                                    id="btnSubmitSignup">Registrati</button>
                            </div>
                            <div class="form-group">
                                <p class="text-center">Don't have account? <a href="#" id="signup">Sign up here</a></p>
                            </div>
                        </form>

                    </div>
                </div>
                <div id="second">
                    <div class="myform form ">
                        <div class="logo mb-3">
                            <div class="col-md-12 text-center">
                                <h1>Signup</h1>
                            </div>
                        </div>
                        <form action="#" name="registration">
                            <div class="form-group">
                                <label for="exampleInputEmail1">First Name</label>
                                <input type="text" name="firstname" class="form-control" id="firstname"
                                    aria-describedby="emailHelp" placeholder="Enter Firstname">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Last Name</label>
                                <input type="text" name="lastname" class="form-control" id="lastname"
                                    aria-describedby="emailHelp" placeholder="Enter Lastname">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" name="email" class="form-control" id="email"
                                    aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    aria-describedby="emailHelp" placeholder="Enter Password">
                            </div>
                            <div class="col-md-12 text-center mb-3">
                                <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Get Started For
                                    Free</button>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group">
                                    <p class="text-center"><a href="#" id="signin">Already have an account?</a></p>
                                </div>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

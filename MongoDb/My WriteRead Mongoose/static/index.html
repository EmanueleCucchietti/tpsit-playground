<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">1
                <div class="main justify-content-center"><br>
                    <h1 style="text-align: center;">Test Reading/Writing MongoDb</h1><br><br>
                    <div style="text-align: center;"><button type="button" style="margin: 0 auto;" id="update1"
                            class="btn btn-primary">Aggiorna</button></div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Age</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody id="tbody1">
                        </tbody>
                    </table>
                    <br>
                    <div style="text-align: center;"><button type="button" style="margin: 0 auto;"
                        class="btn btn-primary" id="openModal">Aggiungi Record</button></div>
                        <br>
                        <form id="formAddRecord" action="" method="post">
                            <div class="mb-3">
                              <label class="form-label">First Name</label>
                              <input type="email" class="form-control" autocomplete="off" name="first">
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Last Name</label>
                              <input type="password" class="form-control" autocomplete="off" name="last">
                            </div>
                            <div class="mb-3">
                              <label class="form-label">Age</label>
                              <input type="number" class="form-control" autocomplete="off" name="age">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submit1">Submit</button>
                          </form>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</body>

</html>

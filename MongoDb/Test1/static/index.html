<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>Express</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"

	<script src="libreria.js"></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark">
	<br>
	<h1 style="text-align: center;">Convertitore Crypto - Fiat</h1>
	<br>
	<div class="row justify-content-center">
		<div class="col-3"></div>
		<div class="col-sm-10 col-md-10 col-lg-10 m-3">

			<!-- APRE DOMANDA 1 -- CON LIST -->

			<div class="card" style="width: auto; padding: 1em; margin: 0; background-color: #292830; border: #282729;">
				<div class="card-body" style="background-color: #292830;">
					<div class="row">
						<div class="col-6"><select id="cmbBoxSelectCryptoCurrencys"class="form-select" aria-label="Default select example" style="background-color: #303440;">
								<option selected value="null">Seleziona le Criptovalute</option>
							</select>
						</div>
						<div class="col-1">
							<h5 style="position: inherit;">converti in</h5>
						</div>
						<div class="col-5"><select id="cmbBoxSelectFiatCurrencys"class="form-select" aria-label="Default select example" style="background-color: #303440;">
								<option selected value="null">Seleziona</option>
							</select>
						</div>
						<div class="col-1">
					</div>
					
				</div>
				<br>
				<div class="row">
					<div class="col-6">
						<input id="inputCrypto" class="form-control" autocomplete="off" style="background-color: #303440;">
					</div>
					<div class="col-1"></div>
					<div class="col-5">
						<input id="inputFiat" class="form-control" readonly autocomplete="off" style="background-color: #303440;">
					</div>
				</div>
			</div>

			<!-- CHIUDE DOMANDA 1 -- CON LIST-->

		</div>
		<div class="col-3"></div>
	</div> <!-- Finito -->
